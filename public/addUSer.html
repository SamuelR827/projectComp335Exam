<html>
<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css"> 
</head>

<body> 
  <div id="message"></div>
  <h2>Please add a new user</h2>
  
  <form method="post" action="/exam/addUser">
    <div style="float:left; width: 200px;">Student Username </div>
    <input type="text" name="username" placeholder="Username"><br>
    <div style="float:left; width: 200px;">&nbsp;</div>
    <input type="radio" name="isadmin" value="student" id="student">
    <label for="student">Student</label>
    <input type="radio" name="isadmin" value="admin" id="admin">
    <label for="admin">Admin</label><br><br>
    <div style="float:left; width: 200px;">Password </div>
    <input type="password" name="password" placeholder="Password"><br><br>
    <div style="float:left; width: 200px;">&nbsp;</div>
    <input type="submit" value="Submit the user information">
  </form>

  <br> <a href="/exam/admin">Back to Main Administrative Page</a><br>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('message');
    if (message) {
      document.getElementById('message').innerHTML = message;
    }
  </script>
</body>
</html>
